<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OFE Demo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4 bg-neutral-200">
    <div class="grid grid-cols-2 gap-x-4">
      <div>
        <div
          class="border-b border-gray-200 bg-white px-4 py-5 sm:px-6 rounded-xl"
        >
          <div
            class="-ml-4 -mt-2 flex flex-wrap items-center justify-between sm:flex-nowrap"
          >
            <div class="ml-4 mt-2">
              <h3 class="text-base font-semibold leading-6 text-gray-900">
                Users
              </h3>
            </div>
            <p id="loader" class="hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 animate-spin"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                />
              </svg>
            </p>
            <div class="ml-4 mt-2 flex-shrink-0">
              <button
                type="button"
                id="button"
                class="relative inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Search
              </button>
            </div>
          </div>
          <div id="content"></div>
        </div>
      </div>
      <div>
        <div
          class="border-b border-gray-200 bg-white px-4 py-5 sm:px-6 rounded-xl"
        >
          <div
            class="-ml-4 -mt-2 flex flex-wrap items-center justify-between sm:flex-nowrap"
          >
            <div class="ml-4 mt-2">
              <h3 class="text-base font-semibold leading-6 text-gray-900">
                Users V2
              </h3>
            </div>
            <p id="loader2" class="hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 animate-spin"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                />
              </svg>
            </p>
            <div class="ml-4 mt-2 flex-shrink-0">
              <button
                type="button"
                id="button2"
                class="relative inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Search
              </button>
            </div>
          </div>
          <div id="content2"></div>
        </div>
      </div>
    </div>

    <script type="module" src="default.js"></script>
    <script type="module" src="abort.js"></script>
  </body>
</html>
